<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="overlay">
        <form>
            <fieldset class="form-group">
                <label>Bus Number:</label>
                <input id="busNum" type="text" class="form-control form-control-lg">
            </fieldset>
            
            <fieldset class="form-group">
                <label>Stop ID:</label>
                <input id="stopID" type="text" class="form-control">
            </fieldset>

            <fieldset class="form-group">
                <label>Stop Nickname:</label>
                <input id="nickname" type="text" class="form-control">
            </fieldset>

            <button type="submit" class="btn btn-block">ADD STOP</button>
        </form>
    </div>

    <div id="schedule">
        <h1>
            <span></span>
            <span></span>
        </h1>
        <h2></h2>
        <h3></h3>
        <h4></h4>
    </div>

    <ul>
        <li>
            <button id="addStop" class="btn btn-block">ADD STOP</button>
        </li>
    </ul>

    <!--Animated loading div, will be dynamically appended to button-->
    <div class="spinner">
      <div class="spinner__item1"></div>
      <div class="spinner__item2"></div>
      <div class="spinner__item3"></div>
      <div class="spinner__item4"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
